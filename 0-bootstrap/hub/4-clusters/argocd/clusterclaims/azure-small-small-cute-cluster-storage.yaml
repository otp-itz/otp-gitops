apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azure-small-cute-cluster-storage
  annotations:
    argocd.argoproj.io/sync-wave: "360"
    "redhat-cop.redhat.io/patch": |
      spec:
        helm:
          values: |
            cloudProvider:
              name: "azure"
              managed: false
            cloud:
              clusterName: {{ (lookup "hive.openshift.io/v1" "ClusterClaim" "rhacm-clusterpools" "shared-cpd-cluster").spec.namespace }}
  labels:
    gitops.tier.layer: clusters
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - RespectIgnoreDifferences=true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: clusters
  source:
    path: machinepools
    helm:
      values: << values >>