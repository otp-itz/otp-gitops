apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters-clusterclaim-maximo-test
  annotations:
    argocd.argoproj.io/sync-wave: "460"
  labels:
    gitops.tier.layer: clusters
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
    - group: hive.openshift.io
      kind: ClusterClaim
      jqPathExpressions:
        - .metadata.annotations."cluster.open-cluster-management.io/createmanagedcluster"
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: clusters
  source:
    path: clusterclaims
    helm:
      values: |
        clusterClaimName: maximo-test
        clusterPoolName: azure--clusterpool
