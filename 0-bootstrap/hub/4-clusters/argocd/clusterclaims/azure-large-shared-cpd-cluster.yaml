apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azure-shared-cpd-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "360"
  labels:
    gitops.tier.layer: clusters
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - RespectIgnoreDifferences=true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: clusters
  source:
    path: clusterclaims
    helm:
      values: |
        clusterClaimName: azure-shared-cpd-cluster
        clusterPoolName: azure-large-clusterpool
        managedCluster: 
          status: "false"
  ignoreDifferences:
    - group: hive.openshift.io
      kind: ClusterClaim
      jqPathExpressions:
        - .metadata.annotations."cluster.open-cluster-management.io/createmanagedcluster"