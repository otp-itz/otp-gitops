apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-creds
  annotations:
    argocd.argoproj.io/sync-wave: "362"
  labels:
    gitops.tier.layer: clusters
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: local-cluster
    server: https://kubernetes.default.svc
  project: clusters
  source:
    path: hypershift/creds
